&lt;h1&gt;&amp;nbsp;&lt;/h1&gt;
&lt;h1&gt;Privacy Policy&lt;/h1&gt;
&lt;p&gt;Effective date: August 22, 2019&lt;/p&gt;
&lt;p&gt;Eventmie Pro (&quot;us&quot;, &quot;we&quot;, or &quot;our&quot;) operates the &lt;a href=&quot;https://eventmie-pro.classiebit.com&quot;&gt;https://eventmie-pro.classiebit.com&lt;/a&gt; website (hereinafter referred to as the &quot;Service&quot;) and this PHP online event ticket selling system script can be purchased will proper commercial license here- &lt;a title=&quot;Eventmie Pro - online event ticketing system&quot; href=&quot;https://classiebit.com/eventmie-pro&quot;&gt;https://classiebit.com/eventmie-pro&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;This page informs you of our policies regarding the collection, use, and disclosure of personal data when you use our Service and the choices you have associated with that data.&lt;/p&gt;
&lt;p&gt;We use your data to provide and improve the Service. By using the Service, you agree to the collection and use of information in accordance with this policy. Unless otherwise defined in this Privacy Policy, the terms used in this Privacy Policy have the same meanings as in our Terms and Conditions, accessible from &lt;a href=&quot;https://eventmie-pro.classiebit.com&quot;&gt;https://eventmie-pro.classiebit.com&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;&amp;nbsp;&lt;/p&gt;
&lt;h2&gt;Definitions&lt;/h2&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;&lt;strong&gt;Service&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;Service is the&amp;nbsp;&lt;a href=&quot;https://eventmie-pro.classiebit.com&quot;&gt;https://eventmie-pro.classiebit.com&lt;/a&gt; website operated by &lt;a href=&quot;https://classiebit.com/eventmie-pro&quot;&gt;Classiebit&lt;/a&gt;.&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;&lt;strong&gt;Personal Data&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;Personal Data means data about a living individual who can be identified from those data (or from those and other information either in our possession or likely to come into our possession).&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;&lt;strong&gt;Usage Data&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;Usage Data is data collected automatically either generated by the use of the Service or from the Service infrastructure itself (for example, the duration of a page visit).&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;&lt;strong&gt;Cookies&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;Cookies are small files stored on your device (computer or mobile device).&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;&amp;nbsp;&lt;/li&gt;
&lt;/ul&gt;
&lt;h2&gt;Information Collection and Use&lt;/h2&gt;
&lt;p&gt;We collect several different types of information for various purposes to provide and improve our Service to you.&lt;/p&gt;
&lt;p&gt;&amp;nbsp;&lt;/p&gt;
&lt;h3&gt;Types of Data Collected&lt;/h3&gt;
&lt;p&gt;&amp;nbsp;&lt;/p&gt;
&lt;h4&gt;Personal Data&lt;/h4&gt;
&lt;p&gt;While using our Service, we may ask you to provide us with certain personally identifiable information that can be used to contact or identify you (&quot;Personal Data&quot;). Personally identifiable information may include, but is not limited to:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;Cookies and Usage Data&lt;/li&gt;
&lt;/ul&gt;
&lt;h4&gt;&amp;nbsp;&lt;/h4&gt;
&lt;h4&gt;Usage Data&lt;/h4&gt;
&lt;p&gt;We may also collect information how the Service is accessed and used (&quot;Usage Data&quot;). This Usage Data may include information such as your computer&#039;s Internet Protocol address (e.g. IP address), browser type, browser version, the pages of our Service that you visit, the time and date of your visit, the time spent on those pages, unique device identifiers and other diagnostic data.&lt;/p&gt;
&lt;h4&gt;&amp;nbsp;&lt;/h4&gt;
&lt;h4&gt;Tracking &amp;amp; Cookies Data&lt;/h4&gt;
&lt;p&gt;We use cookies and similar tracking technologies to track the activity on our Service and we hold certain information.&lt;/p&gt;
&lt;p&gt;Cookies are files with a small amount of data which may include an anonymous unique identifier. Cookies are sent to your browser from a website and stored on your device. Other tracking technologies are also used such as beacons, tags and scripts to collect and track information and to improve and analyse our Service.&lt;/p&gt;
&lt;p&gt;You can instruct your browser to refuse all cookies or to indicate when a cookie is being sent. However, if you do not accept cookies, you may not be able to use some portions of our Service.&lt;/p&gt;
&lt;p&gt;Examples of Cookies we use:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;strong&gt;Session Cookies.&lt;/strong&gt; We use Session Cookies to operate our Service.&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;Preference Cookies.&lt;/strong&gt; We use Preference Cookies to remember your preferences and various settings.&lt;/li&gt;
&lt;li&gt;&lt;strong&gt;Security Cookies.&lt;/strong&gt; We use Security Cookies for security purposes.&lt;/li&gt;
&lt;li&gt;&amp;nbsp;&lt;/li&gt;
&lt;/ul&gt;
&lt;h2&gt;Use of Data&lt;/h2&gt;
&lt;p&gt;Eventmie Pro uses the collected data for various purposes:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;To provide and maintain the Service&lt;/li&gt;
&lt;li&gt;To notify you about changes to our Service&lt;/li&gt;
&lt;li&gt;To allow you to participate in interactive features of our Service when you choose to do so&lt;/li&gt;
&lt;li&gt;To provide customer care and support&lt;/li&gt;
&lt;li&gt;To provide analysis or valuable information so that we can improve the Service&lt;/li&gt;
&lt;li&gt;To monitor the usage of the Service&lt;/li&gt;
&lt;li&gt;To detect, prevent and address technical issues&lt;/li&gt;
&lt;/ul&gt;
&lt;h2&gt;&amp;nbsp;&lt;/h2&gt;
&lt;h2&gt;Transfer Of Data&lt;/h2&gt;
&lt;p&gt;Your information, including Personal Data, may be transferred to - and maintained on - computers located outside of your state, province, country or other governmental jurisdiction where the data protection laws may differ than those from your jurisdiction.&lt;/p&gt;
&lt;p&gt;If you are located outside India and choose to provide information to us, please note that we transfer the data, including Personal Data, to India and process it there.&lt;/p&gt;
&lt;p&gt;Your consent to this Privacy Policy followed by your submission of such information represents your agreement to that transfer.&lt;/p&gt;
&lt;p&gt;Eventmie Pro will take all steps reasonably necessary to ensure that your data is treated securely and in accordance with this Privacy Policy and no transfer of your Personal Data will take place to an organization or a country unless there are adequate controls in place including the security of your data and other personal information.&lt;/p&gt;
&lt;h2&gt;&amp;nbsp;&lt;/h2&gt;
&lt;h2&gt;Disclosure Of Data&lt;/h2&gt;
&lt;h3&gt;Legal Requirements&lt;/h3&gt;
&lt;p&gt;Eventmie Pro may disclose your Personal Data in the good faith belief that such action is necessary to:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;To comply with a legal obligation&lt;/li&gt;
&lt;li&gt;To protect and defend the rights or property of Eventmie Pro&lt;/li&gt;
&lt;li&gt;To prevent or investigate possible wrongdoing in connection with the Service&lt;/li&gt;
&lt;li&gt;To protect the personal safety of users of the Service or the public&lt;/li&gt;
&lt;li&gt;To protect against legal liability&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;As an European citizen, under GDPR, you have certain individual rights. You can learn more about these guides in the &lt;a href=&quot;https://termsfeed.com/blog/gdpr/#Individual_Rights_Under_the_GDPR&quot;&gt;GDPR Guide&lt;/a&gt;.&lt;/p&gt;
&lt;h2&gt;&amp;nbsp;&lt;/h2&gt;
&lt;h2&gt;Security of Data&lt;/h2&gt;
&lt;p&gt;The security of your data is important to us but remember that no method of transmission over the Internet or method of electronic storage is 100% secure. While we strive to use commercially acceptable means to protect your Personal Data, we cannot guarantee its absolute security.&lt;/p&gt;
&lt;h2&gt;&amp;nbsp;&lt;/h2&gt;
&lt;h2&gt;Service Providers&lt;/h2&gt;
&lt;p&gt;We may employ third party companies and individuals to facilitate our Service (&quot;Service Providers&quot;), to provide the Service on our behalf, to perform Service-related services or to assist us in analyzing how our Service is used.&lt;/p&gt;
&lt;p&gt;These third parties have access to your Personal Data only to perform these tasks on our behalf and are obligated not to disclose or use it for any other purpose.&lt;/p&gt;
&lt;h2&gt;&amp;nbsp;&lt;/h2&gt;
&lt;h2&gt;Links to Other Sites&lt;/h2&gt;
&lt;p&gt;Our Service may contain links to other sites that are not operated by us. If you click a third party link, you will be directed to that third party&#039;s site. We strongly advise you to review the Privacy Policy of every site you visit.&lt;/p&gt;
&lt;p&gt;We have no control over and assume no responsibility for the content, privacy policies or practices of any third party sites or services.&lt;/p&gt;
&lt;h2&gt;&amp;nbsp;&lt;/h2&gt;
&lt;h2&gt;Children&#039;s Privacy&lt;/h2&gt;
&lt;p&gt;Our Service does not address anyone under the age of 18 (&quot;Children&quot;).&lt;/p&gt;
&lt;p&gt;We do not knowingly collect personally identifiable information from anyone under the age of 18. If you are a parent or guardian and you are aware that your Child has provided us with Personal Data, please contact us. If we become aware that we have collected Personal Data from children without verification of parental consent, we take steps to remove that information from our servers.&lt;/p&gt;
&lt;h2&gt;&amp;nbsp;&lt;/h2&gt;
&lt;h2&gt;Changes to This Privacy Policy&lt;/h2&gt;
&lt;p&gt;We may update our Privacy Policy from time to time. We will notify you of any changes by posting the new Privacy Policy on this page.&lt;/p&gt;
&lt;p&gt;We will let you know via email and/or a prominent notice on our Service, prior to the change becoming effective and update the &quot;effective date&quot; at the top of this Privacy Policy.&lt;/p&gt;
&lt;p&gt;You are advised to review this Privacy Policy periodically for any changes. Changes to this Privacy Policy are effective when they are posted on this page.&lt;/p&gt;
&lt;h2&gt;&amp;nbsp;&lt;/h2&gt;
&lt;h2&gt;Contact Us&lt;/h2&gt;
&lt;p style=&quot;font-size: 14px; font-weight: 400;&quot;&gt;If you have any questions about these Terms, please contact us at&amp;nbsp;&lt;strong&gt;info@classiebit.com&lt;/strong&gt;&amp;nbsp;or visit&amp;nbsp;&lt;a title=&quot;Classiebit Official Web Marketplace&quot; href=&quot;https://classiebit.com/&quot;&gt;classiebit.com&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;&amp;nbsp;&lt;/p&gt;
&lt;p&gt;&amp;nbsp;&lt;/p&gt;
