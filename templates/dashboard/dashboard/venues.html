
{%extends 'dashboard/dashboard/main.html'%}

{%block content%}

<section class="bg-gradient"><div class="container"><div class="row"><div class="col-xl-12 col-md-12 col-12 mt-15"><h2 class="text-white fw-bold mb-2">    Venues</h2> <nav aria-label="breadcrumb"><ol class="breadcrumb"><li class="breadcrumb-item"><a href=""><i class="fas fa-home text-white"></i></a></li> <li class="breadcrumb-item active">
                                    
    Venues                                                                    </li></ol></nav></div></div></div></section>


<section class="db-wrapper"><main><section class="bg-light"><div class="container" date_format="[object Object]"><div class="py-4 py-lg-5"><div class="row"><div class="col-12"><div class="d-flex justify-content-between align-items-center"><h4 class="mb-0"><button type="button" class="btn btn-outline-primary btn-sm"><i class="fas fa-bars"></i></button>
    Filters
</h4> <div><button type="button" class="btn btn-outline-secondary btn-sm"><i class="fas fa-redo"></i> Reset Filters</button></div></div></div></div> <div class="row mt-3" style="display: none;"><div class="col-md-3"><div class="form-group mb-3"><label class="form-label">Search Venues </label> <input type="text" placeholder="Type Venue name" class="form-control"></div></div> <div class="col-md-3"><div class="form-group mb-3"><label class="form-label">Country</label> <select name="country" class="form-control"><option value="All">All</option> 
 </select></div></div></div> <div class="row mt-3">
    <div class="col-12">
        <div class="row">
            {%for venue in venues%}
            {%set image = venue['images'].split(';')[0]%}
            <div class="col-md-6 col-lg-4 col-12 mb-4 px-0">
                <div class="px-2 py-2 w-100">
                    <div>
                    <div class="position-relative">
                        <a href="/venues/{{venue['slug']}}" class="text-inherit"><div class="back-image rounded-3 img-hover" style="background-image: url(&quot;/storage/uploads/{{venue['image']}}&quot;);"></div></a>
                    </div> 
                    <div class="mt-3"><div><h4 class="mb-0">
                        <a href="/venues/{{venue['slug']}}" class="text-inherit">
                           {{venue['name']}}
                        </a></h4> <div class="text-sm"><span class="fs-6 me-1 font-weight-semi-bold"> {{venue['city']}}</span> <span class="fs-6 me-1 font-weight-semi-bold">{{venue['state']}}</span> <span class="me-2 font-weight-semi-bold">{{venue['country']}}</span></div></div></div></div></div>
            </div>
            {%endfor%}
         <!----></div> <div class="row"><div class="col-12"><!----></div></div></div></div></div></div></section></main> <div class="__cov-progress" style="background-color: rgb(52, 144, 220); opacity: 0; position: fixed; top: 0px; left: 0px; width: 0%; height: 3px; transition: opacity 1s ease 0s;"></div></section>

{%endblock%}
