<div class="tab-pane active" is_admin="true" organisers="" organiser_id="" selected_organiser="" server_timezone="Asia/Kolkata">
    <div class="panel-group">
        <div class="panel panel-default lgx-panel">
            <div class="panel-heading">
                <input type="hidden" name="event_id" value="17"> 
                <input type="hidden" name="organiser_id" value="6"> 
                <div class="d-flex justify-content-between px-0 mb-3">
                    <div><h5 class="mb-0">Online Event</h5> 
                        <span class="small text-muted text-wrap">Make Event Hybrid by making it Online &amp; Selecting a Venue. Attendees can come to Venue with Tickets, and can join online with Online Event Secret Details</span>
                    </div> 
                    <div>
                        <div class="form-check form-switch">
                            <input type="checkbox" id="online_event" name="online_event" class="form-check-input form-check-input-lg" value="1"> 
                            <label for="online_event" class="form-check-label"></label>
                        </div>
                    </div>
                </div> <!----> 
                <div class="mb-3">
                    <label class="form-label">Event Venues (Optional)</label> 
                    <div tabindex="-1" role="combobox" aria-owns="listbox-ajax" class="multiselect form-control form-control-sm px-0 py-0 border-0">
                        <div class="multiselect__select"></div>  
                        <select name="venue_id" class="form-control">
                            <option value="" >select venue</option>
                            {%for venue in venues%}
                                {%if venue['id'] == event.get('venue_id')%}
                                <option value="{{venue['id']}}" selected>{{venue['name']}}</option>
                                {%else%}
                                <option value="{{venue['id']}}">{{venue['name']}}</option>
                                {%endif%}
                            {%endfor%}
                        </select>
                        
                    </div>
                </div> 
                <div class="mb-3">
                    <div class="custom_model">
                        <button type="button" class="btn btn-secondary">
                            <i class="fa fa-map-location"></i> Create Venue
                        </button> <!---->
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>
